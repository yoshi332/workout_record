{% extends 'base.html' %}
{% load static %}

{% block title%}コメントの作成{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>コメントの投稿</p>
        <p><form method="POST">
            {% csrf_token %}
            <table class="table">
               {{ form.as_table }}
           </table>
        <button type="submit" class="btn btn-primary">投稿</button>
        
        </form></p>

      </div>
    </div>
</div>

{% endblock %}
