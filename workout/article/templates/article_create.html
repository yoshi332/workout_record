{% extends 'base.html' %}
{% load static %}

{% block title %}記事の作成{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
<p>新しい記事の投稿</p>
<p><form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
       {{ form.as_table }}
   </table>
<button type="submit" class="btn btn-primary">投稿</button>

</form></p>
</div>
</div>
</div>

{% endblock %}
